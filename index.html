<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/26783a927a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <section class="conteiner-principal">

        <h1 class="titulo">Descubra o filme</h1>

        <div class="tela-inicio" id="telaInicio">

            <input type="button" value="Jogar" onclick="iniciarQuiz()" class="botaoIniciar">

            <input type="button" value="Sobre" onclick="mostrarSobre()" class="botaoSobre">

        </div>

        <div class="tela-sobre" id="telaSobre">

            <ul>

                <h2>Regras do jogo:</h2>

                <li>Tente advinhar o filme com base na combinação de emojis</li>

                <li>A cada resposta correta você soma +10 pontos</li>

                <li>A cada resposta incorreta você perde 1 vida</li>

            </ul>

            <input type="button" value="Voltar ao início" onClick="window.location.reload()">

        </div>

        <div class="conteiner" id="conteiner">

            <div class="emojisDica">

                <span class="emojis"></span>

            </div>

            <input type="text" name="resposta" class="input-resposta" id="respostaUsuario">

            <div class="conteiner-btn">

                <input type="submit" value="Confirmar" onclick="verificaResposta()" class="btn-confirma">

            </div>

            <div class="conteiner-timer" id="conteinerTimer">

                <i class="fas fa-stopwatch"></i>

                <span id="timerCont" class="campo-timer">20</span>

            </div>

        </div>

        <div class="tela-resultados" id="telaResultados">

            <h2>Pontuação:</h2>

            <span id="emojiPontos" class="emoji-area"></span>

            <p><span id="exibirPontos" class="pontos-area">000</span> pontos</p>

            <input type="button" value="Voltar ao início" onClick="window.location.reload()">

        </div>

    </section>

    <audio src="audios/click-sound.mp3" id="somClick"></audio>
    <audio src="audios/check-sound.mp3" id="somCheck"></audio>
    <audio src="audios/clock-sound.mp3" id="somClock" loop></audio>

    <script src="js/script.js"></script>
    
</body>
</html>
